<style>

*{

margin: 0;
padding: 0;

}

ul{
    width: 880px;
    list-style: none;
    display: flex;
    margin: 100px auto;
    justify-content: space-between;
    
}

.min{
    width: 200px;
    opacity: 10px;
    
}

.lbox{

    visibility: hidden;
    opacity: 0;

}

.lbox:target{
    opacity: 1;
    visibility: visible;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: rgba(10,10,10,.7);

    position: fixed;
}
.box_img{
    width: 1000px;
    margin: 150px auto;
}

.btn{
    color: #fff;
    font-family: 'Arial';
    text-decoration: none;
    position: absolute;
    width: 50px;
    height: 50px;
    font-size: 40px;
    text-align: center;
}
#prev{
    left: 5%;
    top:45%
}

#next{
    right: 5%;
    top:45%
}
#close{
    top:0;
    right: 2%;
}
.box_img img{
    opacity: 0;
}

.lbox:target .box_img img{
    opacity: 1;
    transition-duration: .4s linear;
}

</style>
</head>
